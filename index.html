<body onload="getNowDate()">
    <script type="text/javascript">
    function getNowDate() {
        var date = new Date();
        var year = date.getFullYear() // 年
        var month = date.getMonth() + 1; // 月
        var day = date.getDate(); // 日
        // 给一位数数据前面加 “0”
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (day >= 0 && day <= 9) {
            day = "0" + day;
        }
        document.getElementById("nowyear").innerHTML = year;
        document.getElementById("nowmonth").innerHTML = month;
        document.getElementById("nowday").innerHTML = day;
    }
    </script>
    <div class="x-mark">
        <div class="container" onclick="left()">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>

    <div class="sky-container">

			WIE

        </div>
        <div class="text-left sky-container__right">
            <h2 class="08" id="nowyear"></h2>

            <h2 class="2016" id="nowday"></h2>

            </button>

    	}
